<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>


	<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">

	<script src="../lib/layui-v2.6.3/layui.js"></script>
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/common.js"></script>

	<style>
        .layui-table-cell {
            height: inherit;
        }

        .layui-table-cell {
            height: auto;
        }
	</style>
	<script>
		//获取url中的参数
		// function getUrlParam(name) {
		// 	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
		// 	var r = window.location.search.substr(1).match(reg); //匹配目标参数
		// 	if (r != null) return unescape(r[2]);
		// 	return null; //返回参数值
		// }

		function getUrlParam(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return decodeURI(r[2]);
			return null;
		}
	</script>

	<script type="text/html" id="win7Tp">
		<a href="{{d.win7SubList[0].url}}" class="layui-table-link">{{d.win7SubList[0].version}}</a>
		</br>
		{{d.win7SubList[0].driveDate}}
	</script>
	<script type="text/html" id="win10Tp">
		<a href="{{d.win10SubList[0].url}}" class="layui-table-link">{{d.win10SubList[0].version}}</a>
		</br>
		{{d.win10SubList[0].driveDate}}
	</script>
</head>
<body>
<br>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend id="projectName">方框风格的表单集合</legend>
</fieldset>


<table id="demo" lay-filter="test"></table>


</body>
<script>


	layui.use('table', function () {
		var projectName = getUrlParam("projectName");

		// var msg =decodeURI(getUrlParam('projectName'))
		$("#projectName").text(projectName);

		var table = layui.table;

		//第一个实例
		table.render({
			elem: '#demo',
			height: 500,
			url: apiUrl + '/project/getListByProjectId?projectId=' + getUrlParam("projectId"), //数据接口
			page: false //开启分页
			,
			cols: [
				[ //表头
					// {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
					{
						field: 'driveName',
						title: '驱动名',
						width: '10%'
					},
					{
						field: 'manufacturer',
						title: '芯片名',
						width: '10%'
					},
					{
						field: 'win7SubList',
						title: 'win7',
						width: '30%',
						// templet: '#win7Tp'
						templet: function (d) {
							if (d.win7SubList != null) {

								if (!d.win7SubList[0].url == '') {
									return '版本：<a class="layui-table-link" href="' + fileServerUrl + d.win7SubList[0]
										.url + '">' + d.win7SubList[0].version + '</a> </br>日期：' + d
										.win7SubList[0].driveDate + '';

								}
							} else {
								return '-';
							}

						}
					},

					{
						field: 'win7SubList',
						title: 'win10',
						width: '30%',
						templet: function (d) {
							if (d.win10SubList != null) {

								if (!d.win10SubList[0].url == '') {
									return '版本：<a class="layui-table-link" href="' + fileServerUrl + d.win10SubList[0]
										.url + '">' + d.win10SubList[0].version + '</a> </br>日期：' + d
										.win10SubList[0].driveDate + '';
								}
							} else {
								return '-';
							}

						}
					},
					{
						field: 'description',
						title: '说明',
						width: '20%'
					},


				]
			],
			done: function (res, curr, count) {
				merge(res);
			}
		});

	});

	function merge(res) {
		var data = res.data;
		var mergeIndex = 0;//定位需要添加合并属性的行数
		var mark = 1; //这里涉及到简单的运算，mark是计算每次需要合并的格子数
		var columsName = ['driveName'];//需要合并的列名称
		var columsIndex = [0];//需要合并的列索引值
		for (var k = 0; k < columsName.length; k++) { //这里循环所有要合并的列
			var trArr = $(".layui-table-body>.layui-table").find("tr");//所有行
			for (var i = 1; i < res.data.length; i++) { //这里循环表格当前的数据
				var tdCurArr = trArr.eq(i).find("td").eq(columsIndex[k]);//获取当前行的当前列
				var tdPreArr = trArr.eq(mergeIndex).find("td").eq(columsIndex[k]);//获取相同列的第一列

				if (data[i][columsName[k]] === data[i-1][columsName[k]]) { //后一行的值与前一行的值做比较，相同就需要合并
					mark += 1;
					tdPreArr.each(function () {//相同列的第一列增加rowspan属性
						$(this).attr("rowspan", mark);
					});
					tdCurArr.each(function () {//当前行隐藏
						$(this).css("display", "none");
					});
				}else {
					mergeIndex = i;
					mark = 1;//一旦前后两行的值不一样了，那么需要合并的格子数mark就需要重新计算
				}
			}
			mergeIndex = 0;
			mark = 1;
		}
	}
</script>
</html>
