	<body>
		<div class="layuimini-container">

		<script src="../js/jquery-3.5.1.min.js"></script>
		<script src="../js/common.js"></script>
		<script>

			$(function() {
				$.ajax({
					url: apiUrl+'/terrace/getTerraceAndProject',
					type: 'get',
					dataType: 'json',
					success: function(res) {
						//方法中传入的参数data为后台获取的数据
						for (i = 0; i < res.data.length; i++) {

							var projectList=res.data[i].projectList;
							var projectHtml='';
							if (projectList.length>0){
								for( j=0; j<projectList.length; j++){
									projectHtml+='<div style="display: inline-block; width: 15%"><a href="detail.html?projectId='+projectList[j].id+'">'+projectList[j].projectName+'</a></div>' ;
								}
							}

							var html='<div class="layui-colla-item">' +
									'<h5 class="layui-colla-title">'+res.data[i].terraceName+'</h5>' +
									'<div class="layui-colla-content">'+projectHtml+'</div>' +
									'</div>';
							$("#contentDiv").append(html)
						}
						layui.element.init()
					}
				})
			})

			layui.use(('element'), function() {

				var element = layui.element;


			});
		</script>
	</body>
