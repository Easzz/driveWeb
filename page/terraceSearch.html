<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>平台搜索</title>
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/public.css" media="all">
	</head>
	<body>

		<div class="layuimini-container">
			<div class="layuimini-main">

				<fieldset class="layui-elem-field layui-field-title"">
					<legend>搜索信息</legend>
					<div style="margin: 10px 10px 10px 10px">
						<form class="layui-form layui-form-pane" action="">
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">平台名称</label>
									<input type="hidden" id="terraceId">
									<div class="layui-input-inline">
		<!--								<input type="text" id="terrace" name="terraceName" autocomplete="off" class="layui-input">-->
										<select id="terrace" name="terraceId" lay-filter="terrace" lay-search>
											<option value="">请选择平台</option>
										</select>

									</div>
								</div>

								<div class="layui-inline">
									<button type="button" class="layui-btn layui-btn-primary" id="btn" lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
								</div>
							</div>
						</form>
					</div>
				</fieldset>
			</div>
		</div>

		<script src="../lib/layui-v2.6.3/layui.js"></script>
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script src="../js/common.js"></script>
		<script>


			layui.use(['form','table'], function() {
				var form = layui.form,
				table = layui.table;
				$(function() {
					$.ajax({
						url: apiUrl+'/terrace/getTerraceList',
						type: 'get',
						dataType: 'json',
						success: function(res) {
							//方法中传入的参数data为后台获取的数据
							var role = document.getElementById("terrace");
							var data = res.data;
							for (var i = 0; i < data.length; i++) {
								var id = data[i].id;
								var value = data[i].terraceName;
								//   alert(value+label);
								var option = document.createElement("option"); // 创建添加option属性
								option.setAttribute("value", id); // 给option的value添加值
								option.setAttribute("data-id", id);
								option.innerText = value; // 打印option对应的纯文本
								role.appendChild(option); //给select添加option子标签
							}
							form.render("select");
						}
					})
				})


				form.on("select(terrace)", function(data) {
					console.log(data.value); // 获取选中的值
					var terraceId = data.value;
					$("#terraceId").val(terraceId);

				});

				$("#btn").on('click', function() {

					var terraceId = $("#terraceId").val();
					console.log(terraceId)
					if(terraceId==''){
						alert("请选择平台");
						return;
					}

					  var a=$("#terrace option:selected").text();//获取文本
					window.location.href="terraceDetail.html?terraceId="+terraceId+"&terraceName="+a;

				});



				// 监听搜索操作
				form.on('submit(data-search-btn)', function (data) {

					//执行搜索重载
					table.reload('currentTableId', {
						page: {
							curr: 1
						}
						, where: {
							terraceId: $("#terraceId").val()
						}
					}, 'data');

					return false;
				});


			});
		</script>
	</body>
</html>
